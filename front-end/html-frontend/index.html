<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wound Segmentation Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel">
    <h2>Wound Segmentation Demo</h2>
    <div class="img-row">
      <div class="img-col">
        <h2>Original Image</h2>
        <div class="img-box">
          <img id="origin-preview" hidden />
        </div>
      </div>
    
      <div class="img-col">
        <h2>Analysis Result</h2>
        <div class="img-box">
          <img id="result-preview" hidden />
        </div>
      </div>
    </div>

    <div class="controls">
      <input id="file-input" type="file" accept="image/*" />
      <!-- 想看不同输出可以自己切换 -->
      <div class="action-row">
      <select id="output-type">
        <option value="visualization" selected>
          Visualization
           <!-- (red contour) -->
        </option>
        <option value="mask">Binary Mask</option>
        <option value="contour">Contour‑only</option>
      </select>
      <button id="upload-btn" class="btn-upload">Upload&nbsp;&amp;&nbsp;Analyze</button>
      <button id="clear-btn" class="btn-clear" type="button">Clear</button>
    </div>
    </div>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
